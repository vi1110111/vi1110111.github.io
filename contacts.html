    <section class="contacts">
      <div class="container">
        <h2 class="contacts__header">contacts</h2>
        <div class="contacts__wrapper">
          <div class="contacts__info">
            <div>
              email: <br />
              <a href="email:listopad.e.work@gmail.com"

            </div>
          </div>
          <h3 class="contacts__subheader">order price calculation</h3>
          <form id="consultation-form" class="contacts__form">
            <input
              class="contacts__input"
              name="name"
              required
              placeholder="Your name"
              type="text"
            />
            <input
              class="contacts__input"
              name="email"
              required
              placeholder="Your email"
            />
            <select class="contacts__input select-input" name="project_type">
              <option class="select-input-option" value="architecture">
                architectural project
              </option>
              <option class="select-input-option" value="design">
                interior design
              </option>
              <option class="select-input-option" value="landscape">
                landscape project
              </option>
              <option class="select-input-option" value="bim">bim model</option>
            </select>
            <input
              class="contacts__input"
              name="area"
              required
              placeholder="Total area"
            />
            <input
              class="contacts__input"
              name="city"
              required
              placeholder="Country and City"
              type="text"
            />
            <textarea
              class="contacts__input text-input"
              name="additional"
              placeholder="Additional wishes"
              rows="5"
              cols="33"
            ></textarea>
            <button
              type="submit"
              class="contacts__input"
              class="button button_submit"
            >
              calculate
            </button>
          </form>
        </div>
      </div>
